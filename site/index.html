     <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhZHdpc2giLCJhIjoiY2pvNHBtMDJ4MDJoNzNrcW1lNTl5OHJ3cCJ9.2IMzK7lWG1qE7aLA39BHUw';
      var map = new mapboxgl.Map({
        container: 'map',
        center: [-82.356360, 29.641178],
        zoom: 12.9,
        style: 'mapbox://styles/mapbox/basic-v9'
      });

      map.on('load', function () {

        map.addLayer({
          'id': 'parkinglots',
          'type': 'fill',
          'source': {
            'type': 'geojson',
            'data': lotArray        },
            'layout': {},
            'paint': {
              'fill-color': '#088',
              'fill-opacity': 0.8
            }
          });

        map.on('click', 'parkinglots', function (e) {
          new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(e.features[0].properties.name)
          .addTo(map);
        });

    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'parkinglots', function () {
      map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'parkinglots', function () {
      map.getCanvas().style.cursor = '';
    });
  });


// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

<script >  
  $('.modal-toggle').on('click', function(e) {
    e.preventDefault();
    $('.modal').toggleClass('is-visible');
  });

</script>

<script>
  var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
